---
version: "3.8"
services:
  puter:
    container_name: puter
    image: ghcr.io/heyputer/puter:sha-ec31007@sha256:46f0247c4b2a561b29548e275e343f14426f0f630c71155cbb58fad8343c3f92
    pull_policy: always
    # build: ./
    restart: on-failure
    ports:
      - '4100:4100'
    environment:
      TZ: Europe/Berlin  # Hier kannst du die passende Zeitzone einstellen
      CONFIG_PATH: /etc/puter
      PUID: 0
      PGID: 0
    volumes:
      - ${APP_DATA_DIR}/config:/etc/puter
      - ${APP_DATA_DIR}/data:/var/puter
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://umbrel.local:4100/test || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
