version: '3'
services:
    db:
        image: postgres:16
        volumes:
            - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        restart: on-failure
        environment:
            - POSTGRES_PASSWORD=umbrelpass
            - POSTGRES_USER=umbrel
            - POSTGRES_DB=joplindb
    app:
        image: joplin/server:latest@sha256:52af57880c0e04a179107807e13ffb8868b31ea2cc86a2b04da42220facb7589
        depends_on:
            - db
        ports:
            - "22300:22300"
        restart: on-failure
        environment:
            - APP_PORT=22300
            - APP_BASE_URL=http://umbrel.local
            - DB_CLIENT=pg
            - POSTGRES_PASSWORD=umbrelpass
            - POSTGRES_DATABASE=joplindb
            - POSTGRES_USER=umbrel
            - POSTGRES_PORT=5432
            - POSTGRES_HOST=db
