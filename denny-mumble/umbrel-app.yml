releaseNotes: >-
  Mumble 1.5.634 brings numerous changes after almost two years, including bug fixes and some long-awaited improvements, with a focus on enhancing the positional audio system. Notable updates include increased maximum distance thresholds, reintroduced volume settings, and new psychoacoustic effects, alongside a new in-client "Positional Audio Viewer" for developers to better debug and fine-tune audio plugins.
