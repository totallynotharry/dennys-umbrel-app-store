description: >-
  Cheshire Cat AI is an advanced AI agent framework built for developers to create highly customizable, intelligent systems. It simplifies the development of AI agents by supporting the training of models from various document formats, such as PDFs, JSON, and Markdown. The platform integrates seamlessly with external APIs, offering an extensible plugin architecture that enables adding functionality through community-driven plugins, hooks, and tools.


  Cheshire Cat AI emphasizes ease of use with a robust admin panel, making management straightforward. It supports both open-source and commercial large language models (LLMs).


