releaseNotes: >-
  Gitingest now supports Windows and has changed from gitingest import ingest to synchronous execution, while async usage is still available via from gitingest import ingest_async. Additionally, it improves frontend include/exclude behavior, enhances URL parsing, supports more Git providers, and has switched from Apianalytics to PostHog after reaching 1.5M requests, along with various quality-of-life improvements and bug fixes.
