description: >-
    MicroBin is an incredibly compact, self-hosted tool for quickly sharing text, files, and URLs. Instead of random numbers, MicroBin uses animal names as identifiers for shared content (“pastas”), which can be accessed via URLs like “server.com/file/pig-dog-cat”. It supports file uploads, raw text serving, and URL shortening with redirection. Additionally, QR codes can be generated to simplify access to shared content.


    MicroBin offers flexibility in managing your content: you can choose between private and public, editable and final, automatically or never expiring “pastas”. Syntax highlighting and automatic dark mode are integrated, with a minimal interface that can easily be customized with your own CSS. Thanks to its simple database structure (JSON and files), MicroBin is portable, allowing for straightforward backups and seamless integration into other systems. You can list and manually remove content through a dedicated “pastalist” page, which can also be disabled if desired.


    What exactly is a “pasta”? In MicroBin, a pasta can be many things: a text you want to transfer from one machine to another, a file too large for other platforms, or a URL redirect. MicroBin can be used in many ways – as a URL shortener, for sending long texts or large files, as a web server for files, or even as a note-taking system. Whether for personal use or in a team, MicroBin offers a flexible, simple solution for various use cases.

