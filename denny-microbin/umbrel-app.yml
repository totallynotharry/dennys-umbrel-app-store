releaseNotes: >-
   The latest update introduces a range of new features and improvements, enhancing both functionality and user experience. It now supports server-side and client-side encryption for uploads, including file attachments, ensuring secure file sharing. SQLite database support is enabled by default, providing a lightweight and reliable backend. The upload settings have been reworked with five distinct privacy levels, and a new administrator console (/admin) allows for easy management. Syntax highlighting is automatically applied, while image and video embedding make content sharing more dynamic.

   The user interface has been refreshed with updated styling and quality-of-life improvements. A new user guide page has been added to assist users, and HTML embedding is now supported for the footer. File upload size limits have been introduced, and a password for uploader access in read-only mode enhances security. A sample .env file is included, with descriptions for each environmental variable, making configuration easier.

   Some changes have been made to streamline the user experience: the Info page has been removed and integrated into the admin page, and the upload list is now sorted from newest to oldest. Files are served through a dedicated service rather than being publicly accessible via a directory. Additionally, "pastas" are now referred to as "uploads," and the "pastalist" is simply called the "list." Numerous bugs have also been fixed, ensuring a smoother and more reliable experience.
