version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: denny-overleaf_web_1
      APP_PORT: 80 # Intern bleibt der Port unverändert

  web:
    image: sharelatex/sharelatex
    restart: on-failure
    depends_on:
      - mongo
      - redis
    stop_grace_period: 60s
    volumes:
      - ${APP_DATA_DIR}/data/sharelatex_data:/var/lib/overleaf
    environment:
      OVERLEAF_APP_NAME: Overleaf Community Edition
      OVERLEAF_MONGO_URL: mongodb://mongo/sharelatex
      OVERLEAF_REDIS_HOST: redis
      ENABLED_LINKED_FILE_TYPES: 'project_file,project_output_file'
      ENABLE_CONVERSIONS: 'true'
      EMAIL_CONFIRMATION_DISABLED: 'true'
      SANDBOXED_COMPILES: 'true'
      SANDBOXED_COMPILES_SIBLING_CONTAINERS: 'true'
      SANDBOXED_COMPILES_HOST_DIR: '/home/user/sharelatex_data/data/compiles'
    ports:
      - "8963:80" # Portfreigabe für den Host

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    command: '--replSet overleaf'
    volumes:
      - ${APP_DATA_DIR}/mongo_data:/data/db
      - ./server-ce/mongodb-init-replica-set.js:/docker-entrypoint-initdb.d/mongodb-init-replica-set.js
    environment:
      MONGO_INITDB_DATABASE: sharelatex
    extra_hosts:
      - mongo:127.0.0.1
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:6.2
    container_name: redis
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/redis_data:/data
