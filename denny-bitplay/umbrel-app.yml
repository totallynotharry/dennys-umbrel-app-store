  BitPlay is an open-source web application developed by Aculix Technologies that allows users to stream video content directly from torrent files or magnet links without needing to download the entire file first. Itâ€™s designed to provide a seamless, browser-based streaming experience using a clean and intuitive interface. Built with Go, BitPlay manages torrent sessions in the background and handles video playback through a built-in HTML5 player. The application automatically detects and converts subtitles from SRT to VTT format, making them compatible with most modern browsers.


  One of the standout features of BitPlay is its support for SOCKS5 proxies, enabling users to route all torrent traffic, including metadata fetching and peer connections, through a secure proxy. This helps preserve privacy and avoid potential network restrictions. Additionally, BitPlay integrates with tools like Prowlarr and Jackett, allowing users to search for torrents directly within the application, further streamlining the content discovery process.


  It also offers session management features such as automatic cleanup of inactive torrents to save system resources.
