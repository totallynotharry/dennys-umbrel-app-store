releaseNotes: >-
  HedgeDoc 1.10.1 addresses a security vulnerability related to brute-forcing local email/passwords due to missing rate-limits, recommending an upgrade for users with local logins. 
  
  
  The release also changes the default configuration of the HSTS preload attribute for compliance and deprecates support for Node 18, urging users to upgrade to Node 20 or higher. Additionally, it introduces rate-limiting for login, register, and notes endpoints, along with several bug fixes.
