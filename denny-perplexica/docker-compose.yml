services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ${APP_DATA_DIR}/searxng:/etc/searxng:rw
    ports:
      - 4050:8080
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
    depends_on:
      - searxng
    ports:
      - 3050:3001
    volumes:
      - ${APP_DATA_DIR}/backend-dbstore:/home/perplexica/data
      - ${APP_DATA_DIR}/config.toml:/home/perplexica/config.toml
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3050/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3050
    depends_on:
      - perplexica-backend
    ports:
      - 3050:3000
    networks:
      - perplexica-network
    restart: unless-stopped

networks:
  perplexica-network:

volumes:
  backend-dbstore:
