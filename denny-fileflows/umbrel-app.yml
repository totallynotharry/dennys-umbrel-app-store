releaseNotes: >-
 The latest update introduces new features and improvements, including the removal of the import button in the script editor, support for callbacks in Flow.Execute, and the ability to override script parameters. A new build system enhances stability by running unit tests during builds, and SQLite now creates a new connection for each query. FFmpeg Builder improvements include better handling of AC3 audio channels and the addition of an aspect ratio flow element. Docker captures startup logs, and new database validation has been implemented.

 Bug fixes address variable input fields, TV show lookups, video stream detection, and various UI and library issues, along with performance enhancements for file processing.
