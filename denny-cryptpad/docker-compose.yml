version: '3.7'

services:
  cryptpad:
    image: cryptpad/cryptpad:version-2024.12.0@sha256:a8f075b1a5f9ebb3f28944fa474028c43b8ac2c2513f898c8c78c58f25be8df7
    ports:
      - "3712:3000"
      - "3713:3001"  # Sandbox-Port
    environment:
      - CPAD_MAIN_DOMAIN=http://umbrel.local:3712
      - CPAD_SANDBOX_DOMAIN=http://umbrel.local:3713
      - CPAD_USE_REVERSE_PROXY=false
      - CPAD_INSTALL_ONLYOFFICE=true
    volumes:
      - ${APP_DATA_DIR}/data/blob:/cryptpad/blob
      - ${APP_DATA_DIR}/data/block:/cryptpad/block
      - ${APP_DATA_DIR}/data/data:/cryptpad/data
      - ${APP_DATA_DIR}/data/files:/cryptpad/datastore
      - ${APP_DATA_DIR}/data/customize:/cryptpad/customize
      - ${APP_DATA_DIR}/data/onlyoffice-dist:/cryptpad/www/common/onlyoffice/dist
      - ${APP_DATA_DIR}/data/onlyoffice-conf:/cryptpad/onlyoffice-conf
      - ${APP_DATA_DIR}/data/config/config.js:/cryptpad/config/config.js
    restart: on-failure
