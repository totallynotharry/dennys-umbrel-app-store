theme:
  background-color: 231 15 21
  primary-color: 265 89 79
  contrast-multiplier: 1.2
  positive-color: 135 94 66
  negative-color: 0 100 67
branding:
  custom-footer: |
    <p><a href="https://github.com/dennysubke">github.com/dennysubke<a></p>
pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
          - type: weather
            define: &shared-weather-properties
                location: Aurora, Colorado, United States
                units: imperial
                hour-format: 24h
            <<: *shared-weather-properties
          - type: iframe
            title: Currently Reading
            source: http://192.168.1.50:32790
            height: 250

      - size: full
        widgets:
          - type: hacker-news
            limit: 15
            collapse-after: 3
          - type: lobsters
            sort-by: hot
            tags:
              - rust
              - distributed
              - compsci
              - ai
              - cogsci
              - mac
              - devops
              - vim
              - vscode
            limit: 15
            collapse-after: 3
          - type: videos
            channels:
              - UCQL5ABUvwY7YoW5lgMyAS_w # WheezyWaiter
